<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices-container">
            <button class="choice" id="rock">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button class="choice" id="paper">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button class="choice" id="scissors">
                <i class="fas fa-hand-scissors"></i>
            </button>
        </div>
        <div class="result">
            <p>Your choice: <span id="user-choice"></span></p>
            <p>Computer's choice: <span id="computer-choice"></span></p>
            <p class="result-message">Winner: <span id="winner"></span></p>
        </div>
        <div class="score">
            <p>You: <span id="user-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-message"></h2>
            <p id="final-score"></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <div id="confetti-container"></div>

    <script src="script.js"></script>
</body>
</html>
